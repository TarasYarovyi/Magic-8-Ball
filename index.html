<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8 Ball</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="info">
        <h1>Magic 8Ball</h1>
        <p>Ask a question, click the ball and find out the truth</p>
      </div>
      <div class="ball-img">
        <img
          src="https://cdn.pixabay.com/photo/2012/04/16/11/05/ball-35516_1280.png"
          alt="8ball"
          id="ball"
        />
      </div>
      <div class="question-area">
        <label for="Input">Ask a question: </label>
        <input id="Input" type="text" />
        <p class="answer"></p>
        <p class="error"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
